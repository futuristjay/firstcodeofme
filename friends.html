<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
           <div class="status-bar__column">
               <span>No Service</span>
               <i class="fas fa-wifi"></i>             
           </div>
           <div class="status-bar__column">
               <span>18:43</span>
           </div>
           <div class="status-bar__column">
               <span>100%</span>
               <!--내맘대로 110에서 100으로 고침 ㅋㅋ-->
               <i class="fas fa-battery-full fa-2x"></i>
               <i class="fas fa-bolt"></i>
           </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
             <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
             <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
             <i class="fas fa-cog fa-lg"></i>
            </span>

        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display 
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
            <div class="user-component">
        <div class="user-component__column">
            <img src="https://images.theconversation.com/files/109822/original/image-20160201-32240-8oqf5e.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1200&h=1200.0&fit=crop"
             class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__title">Jaehyeong</h4>
                <!--<h6 class="user-component__subtitle">코린이</h6>-->
            </div>
        </div>
        <div class="user-component__column"></div>

    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span><i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://images.theconversation.com/files/109822/original/image-20160201-32240-8oqf5e.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=1200&h=1200.0&fit=crop"
                 class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Channel</h4>
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>

                </div>
            </div>
            <div class="user-component__column"></div>
    
        </div>
    </div>
    </main>



<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn">

</nav>
