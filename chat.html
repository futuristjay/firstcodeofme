<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Pablo - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
           <div class="status-bar__column">
               <span>No Service</span>
               <i class="fas fa-wifi"></i>             
           </div>
           <div class="status-bar__column">
               <span>18:43</span>
           </div>
           <div class="status-bar__column">
               <span>100%</span>
               <!--내맘대로 110에서 100으로 고침 ㅋㅋ-->
               <i class="fas fa-battery-full fa-lg"></i>
               <i class="fas fa-bolt"></i>
           </div>
    </div>

     <header class="alt-header">
         <div class="alt-header__column">
             <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i></a>
         </div>
         <div class="alt-header__column">
            <h1 class="alt-header__title">
              Pablo Escobar
            </h1></div>
         <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
         </div>
     </header>
   
    <main class="main-screen main-chat">
       <div class="chat__timestamp">
         Thursday, February 25, 2021
       </div>
     
       <div class="message-row">
          <img src="http://monthly.chosun.com/editor/cheditor/attach/2018/PZQ5L4A0QWIUY9RDUNPF.jpg">
          <div class="message-row__content">
              <span class="message__author">Pablo Escobar</span>
              <div class="message__info">
                <span class="message__bubble">¿Qué tal?</span>
                <span class="message__time">17:29</span>
              </div>
          </div>

       </div>
       <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">Muy bien</span>
              <span class="message__time">17:29</span>
            </div>
        </div>
     </div>
     
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write message...">
            <i class="far fa-grin fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/901e1a2b52.js" crossorigin="anonymous">
    </script>

</body>
</html>
